<div class="auth-wrapper"> 
  <div class="auth-card">
    <div class="auth-header">
      <div class="logo-placeholder" style="margin-bottom: 1rem; font-weight: 800; color: #4f46e5; font-size: 1.5rem;">
    Avaami<span style="color: #0f172a;">Payroll</span>
  </div>
      <h2>Create Account</h2>
      <p>Join us and start your journey</p>
    </div>

    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="auth-form">
      <div class="form-group">
        <label>Full Name</label>
        <input type="text" formControlName="username" placeholder="John Doe" 
               [class.error]="signupForm.get('username')?.invalid && signupForm.get('username')?.touched">
      </div>

      <div class="form-group">
        <label>Email Address</label>
        <input type="email" formControlName="email" placeholder="name@company.com"
               [class.error]="signupForm.get('email')?.invalid && signupForm.get('email')?.touched">
        <small class="error-text" *ngIf="signupForm.get('email')?.invalid && signupForm.get('email')?.touched">
          Please enter a valid email address.
        </small>
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="password" formControlName="password" placeholder="••••••••"
               [class.error]="signupForm.get('password')?.invalid && signupForm.get('password')?.touched">
        <small class="error-text" *ngIf="signupForm.get('password')?.invalid && signupForm.get('password')?.touched">
          Must be at least 6 characters.
        </small>
      </div>

      <button type="submit" class="btn-signup" [disabled]="signupForm.invalid">
        <span>Sign Up</span>
      </button>

      <div class="auth-footer">
        <p>Already have an account? <a routerLink="/login">Log in</a></p>
      </div>
    </form>
  </div>
</div>
