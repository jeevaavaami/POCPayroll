<div class="auth-wrapper">
  <div class="auth-card">
    <div class="auth-header">
      <div class="logo-placeholder" style="margin-bottom: 1rem; font-weight: 800; color: #4f46e5; font-size: 1.5rem;">
        Avaami<span style="color: #0f172a;">Payroll</span>
      </div>
      <h2>Welcome Back</h2>
      <p>Please enter your details to sign in</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onLogin()" class="auth-form">
      <div class="form-group">
        <label>Email Address</label>
        <input type="email" formControlName="email" placeholder="name@company.com"
               [class.error]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
        <small class="error-text" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
          Please enter a valid email address.
        </small>
      </div>

      <div class="form-group">
        <div style="display: flex; justify-content: space-between; align-items: center;">
          <label>Password</label>
          <a href="#" style="font-size: 12px; color: #4f46e5; text-decoration: none; margin-bottom: 6px;">Forgot password?</a>
        </div>
        <input type="password" formControlName="password" placeholder="••••••••"
               [class.error]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
      </div>

      <button type="submit" class="btn-signup" [disabled]="loginForm.invalid">
        <span>Log In</span>
      </button>

      <div class="auth-footer">
        <p>Don't have an account? <a routerLink="/signup">Sign up</a></p>
      </div>
    </form>
  </div>
</div>
